#配置jsp页面的前后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#数据源相关配置 driverClassName url username password
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fruitshop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#设置mybatis的mapper文件所在路径 别名
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.fruit.entity
#开启jsp页面的热部署
server.servlet.jsp.init-parameters.development=true
#pagehelper
pagehelper.auto-dialect=true
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

server.port=8081
server.servlet.context-path=/test1_war_exploded